<style>
  :root{
    --bg1: #e9f3ff;

    --accent: #0b66ff;
    --accent-deep: #0646b3;
    --muted: #62788f;
    --card: #fff;
    --radius: 14px;
    --maxw: 480px;
    --gap: 14px;
   font-family: Roboto, "Helvetica Neue", Arial, sans-serif;



  }

  html,body{height:100%;margin:0;background: linear-gradient(180deg,var(--bg1),var(--bg2));-webkit-font-smoothing:antialiased;}
  .wrap{min-height:100%;display:flex;align-items:center;justify-content:center;padding:36px;}
  .card{width:100%;max-width:var(--maxw);background:linear-gradient(180deg, rgba(255,255,255,0.9), rgba(255,255,255,0.98));border-radius:calc(var(--radius) + 6px);box-shadow: 0 8px 30px rgba(7,34,91,0.12);padding:28px;backdrop-filter: blur(6px);}
  .top{display:flex;align-items:center;gap:14px;margin-bottom:18px;}
  .avatar{width:86px;height:86px;border-radius:50%;overflow:hidden;flex:0 0 86px;border:6px solid rgba(11,102,255,0.08);box-shadow: 0 6px 18px rgba(11,102,255,0.07);}
  .avatar img{width:100%;height:100%;object-fit:cover;display:block;}
  .meta{flex:1;min-width:0;}
  .name{font-size:18px;font-weight:700;color:var(--accent-deep);margin:0 0 4px 0;white-space:nowrap;text-overflow:ellipsis;overflow:hidden;}
  .bio{margin:0;color:var(--muted);font-size:13px;line-height:1.3;overflow:hidden;text-overflow:ellipsis;max-height:2.6em;}
  .controls{display:flex;gap:8px;align-items:center;margin-bottom:12px;}
  .user-select{margin-left:auto;border-radius:999px;padding:6px 10px;background:rgba(11,102,255,0.06);border:none;color:var(--accent-deep);font-weight:600;cursor:pointer;}
  .links{display:flex;flex-direction:column;gap:12px;margin-top:6px;}
  .link-btn{
    display:flex;align-items:center;gap:12px;padding:14px 16px;background:var(--card);border-radius:12px;box-shadow:0 8px 18px rgba(7,34,91,0.06);text-decoration:none;color:var(--accent-deep);font-weight:600;
    transition: transform .18s ease, box-shadow .18s ease, background .18s ease;
    border:1px solid rgba(10,55,120,0.03);
  }
  .link-btn:hover{transform:translateY(-4px);box-shadow:0 18px 40px rgba(7,34,91,0.12);}
  .link-icon{width:36px;height:36px;border-radius:10px;display:grid;place-items:center;background:linear-gradient(180deg,var(--accent),var(--accent-deep));color:white;flex:0 0 36px;}
  .link-text{flex:1;min-width:0;}
  .link-title{font-size:15px;margin:0;line-height:1;}
  .link-sub{font-size:12px;color:var(--muted);margin-top:2px;}
  .count{font-size:12px;color:var(--muted);margin-left:8px;padding:4px 8px;border-radius:999px;background:rgba(11,102,255,0.06);font-weight:700;}
  .footer{margin-top:14px;text-align:center;color:var(--muted);font-size:13px;}
  .small-toggle{font-size:12px;color:var(--muted);background:none;border:none;cursor:pointer;text-decoration:underline;padding:0;}

  /* responsive */
  @media (max-width:420px){
    .card{padding:18px;}
    .avatar{width:72px;height:72px;border-radius:50%}
    .name{font-size:16px}
  }

/* ---------- Utilities ---------- */
function q(sel, root=document){ return root.querySelector(sel); }
function qq(sel, root=document){ return Array.from(root.querySelectorAll(sel)); }
function getQueryUser(){
  const params = new URLSearchParams(location.search);
  const u = params.get('user');
  return u ? u.toLowerCase() : null;
}
function setQueryUser(username){
  if(!username) return;
  const url = new URL(location);
  url.searchParams.set('user', username);
  history.replaceState({}, '', url);
}

/* ---------- localStorage click counts ----------
  Stored as: linkhub_counts = { username: { urlEncoded: count, ... }, ... }
-----------------------------------------------*/
const LS_KEY = 'linkhub_counts_v1';
function loadCounts(){
  try{ return JSON.parse(localStorage.getItem(LS_KEY) || '{}'); }catch(e){ return {}; }
}
function saveCounts(obj){ localStorage.setItem(LS_KEY, JSON.stringify(obj)); }

function incrementCount(username, linkUrl){
  const counts = loadCounts();
  counts[username] = counts[username] || {};
  const key = encodeURIComponent(linkUrl);
  counts[username][key] = (counts[username][key]||0) + 1;
  saveCounts(counts);
  return counts[username][key];
}
function getCount(username, linkUrl){
  const counts = loadCounts();
  return (counts[username] && counts[username][encodeURIComponent(linkUrl)]) || 0;
}

/* ---------- Render UI ---------- */
const avatarEl = q('#avatar img') || (function(){ const i = document.createElement('img'); q('#avatar').appendChild(i); return i; })();
const displayName = q('#displayName');
const displayBio = q('#displayBio');
const linksWrap = q('#links');
const userSelect = q('#userSelect');

function populateUserSelect(){
  userSelect.innerHTML = '';
  const keys = Object.keys(users).sort();
  keys.forEach(k=>{
    const opt = document.createElement('option');
    opt.value = k;
    opt.textContent = users[k].name + ' ‚Äî ' + k;
    userSelect.appendChild(opt);
  });
}

function buildLinkButton(username, link){
  const a = document.createElement('a');
  a.className = 'link-btn';
  a.href = link.url;
  a.target = '_blank';
  a.rel = 'noopener noreferrer';
  a.setAttribute('data-url', link.url);

  // left icon
  const iconWrap = document.createElement('div');
  iconWrap.className = 'link-icon';
  // If icon is a short string (emoji or letter), show it; else allow svg markup
  if(typeof link.icon === 'string' && link.icon.length < 6){
    iconWrap.textContent = link.icon;
  } else if(typeof link.icon === 'string' && link.icon.trim().startsWith('<svg')){
    iconWrap.innerHTML = link.icon;
  } else {
    iconWrap.textContent = 'üîó';
  }

  const text = document.createElement('div');
  text.className = 'link-text';
  const title = document.createElement('p');
  title.className = 'link-title';
  title.textContent = link.title;
  const sub = document.createElement('div');
  sub.className = 'link-sub';
  sub.textContent = link.subtitle || link.url;

  text.appendChild(title);
  text.appendChild(sub);

  const count = document.createElement('div');
  count.className = 'count';
  count.textContent = getCount(username, link.url);

  a.appendChild(iconWrap);
  a.appendChild(text);
  a.appendChild(count);

  // on click - increment count and update UI immediately
  a.addEventListener('click', (ev)=>{
    // allow middle click / cmd+click; counts still increment
    const newVal = incrementCount(username, link.url);
    count.textContent = newVal;
    // NOTE: link will open in new tab (default) so no need to preventDefault
  });

  return a;
}

function renderUser(username){
  if(!username || !users[username]){
    // fallback to first user
    const first = Object.keys(users)[0];
    username = first;
    setQueryUser(username);
  }
  const u = users[username];
  // avatar
  avatarEl.src = u.avatar || '';
  avatarEl.alt = (u.name || username) + ' avatar';
  displayName.textContent = u.name || username;
  displayBio.textContent = u.bio || '';

  // render links
  linksWrap.innerHTML = '';
  (u.links || []).forEach(l=>{
    const btn = buildLinkButton(username, l);
    linksWrap.appendChild(btn);
  });

  // set dropdown selection
  userSelect.value = username;
}

/* ---------- Init ---------- */
populateUserSelect();
let initialUser = getQueryUser();
if(!initialUser || !(initialUser in users)){
  // if query user invalid, try to choose first user
  initialUser = Object.keys(users)[0];
  setQueryUser(initialUser);
}
renderUser(initialUser);

/* when dropdown changes */
userSelect.addEventListener('change', (e)=>{
  const v = e.target.value;
  setQueryUser(v);
  renderUser(v);
});

/* share current profile */
q('#shareBtn').addEventListener('click', ()=>{
  const cur = userSelect.value;
  const url = new URL(location);
  url.searchParams.set('user', cur);
  const shareUrl = url.toString();
  // try navigator.share
  if(navigator.share){
    navigator.share({title: users[cur].name + ' ‚Äî Links', url: shareUrl}).catch(()=>navigator.clipboard.writeText(shareUrl).then(()=>alert('Link copied to clipboard')));
  } else {
    navigator.clipboard.writeText(shareUrl).then(()=>alert('Profile URL copied to clipboard:\n' + shareUrl));
  }
});

/* Accessibility: keyboard navigation for links (small enhancement) */
linksWrap.addEventListener('keydown', (e)=>{
  if(e.key === 'Enter' && e.target && e.target.matches('.link-btn')){
    e.target.click();
  }
});
</script>
